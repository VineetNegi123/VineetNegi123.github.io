<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vineet Negi – Mechanical Engineer</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="Portfolio of Vineet Negi – HVAC & AI Energy Optimization Specialist" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1a1a1a;
      --accent: #005eff;
      --background: #ffffff;
      --text: #333333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      background-color: #f4f4f4;
    }
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--accent);
    }
    .hero {
      background-color: #fff;
      text-align: center;
      padding: 80px 20px;
    }
    .hero h2 {
      font-size: 1.8rem;
      color: var(--accent);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 10px 0;
    }
    .hero h3 {
      font-size: 1.4rem;
      color: #666;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }
    .hero button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .hero button:hover {
      background-color: #0041c4;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }
    .black-box {
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      padding: 10px 18px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .about p {
      margin-bottom: 15px;
    }
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .skills-box {
      background: #fff;
      border-left: 5px solid var(--accent);
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      min-width: 260px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .skills-box h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .skills-box ul {
      list-style: none;
    }
    .skills-box li {
      margin-bottom: 6px;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .project-card h4 a {
      color: var(--accent);
      text-decoration: none;
    }
    .project-card h4 a:hover {
      text-decoration: underline;
    }
    .timeline {
      position: relative;
      margin-top: 20px;
    }
    .timeline-item {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid var(--accent);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .timeline-item h3 {
      margin-bottom: 8px;
    }
    footer {
      background: var(--primary);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .skills-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- The HTML structure remains the same. Only styling is changed to improve professionalism and clarity -->
<!-- Please continue to use your current HTML layout. If you'd like me to enhance content or structure too, let me know. -->
</body>
</html>
