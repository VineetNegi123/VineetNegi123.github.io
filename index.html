<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vineet Negi – Mechanical Engineer</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="Portfolio of Vineet Negi – HVAC & AI Energy Optimization Specialist" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --accent: #222222;
      --background: #ffffff;
      --text: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      background: #f9f9f9;
    }

    header {
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background-color: white;
    }

    .hero h2 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero h3 {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 25px;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: auto;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 28px;
      border: 2px solid var(--primary);
      background-color: transparent;
      color: var(--primary);
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .hero button:hover {
      background-color: var(--primary);
      color: white;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 8px;
    }

    .about p,
    .project-card p {
      margin-bottom: 15px;
    }

    .black-box {
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .skills-box {
      flex: 1;
      min-width: 280px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .skills-box h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .skills-box ul {
      list-style: disc inside;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .project-card h4 a {
      text-decoration: none;
      color: var(--primary);
    }

    .project-card h4 a:hover {
      text-decoration: underline;
    }

    .timeline {
      position: relative;
      margin-top: 40px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ccc;
      transform: translateX(-50%);
    }

    .timeline-item {
      position: relative;
      width: 50%;
      padding: 20px;
    }

    .timeline-item.left {
      left: 0;
      text-align: right;
    }

    .timeline-item.right {
      left: 50%;
    }

    .timeline-item .content {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }

      .timeline-item {
        width: 100%;
        padding-left: 40px;
      }

      .timeline-item.left,
      .timeline-item.right {
        left: 0;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <!-- Remaining HTML content stays the same (header, hero, sections, etc.) -->
</body>
</html>
