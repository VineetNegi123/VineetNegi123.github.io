    :root {

    header {

      align-items: center;
      position: sticky;

    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {

    }
    .hero {

    .hero h2 {

    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px auto;

    }
    .hero button {
      background-color: var(--accent);
      color: #fff;
      border: none;

      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeInUp 2.5s ease-in-out;
    }
    .hero button:hover {
      background-color: #0041c4;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }
    .black-box {
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      padding: 10px 18px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .about p {
      margin-bottom: 15px;
    }
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .skills-box {
      background: #fff;
      border-left: 5px solid var(--accent);
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      min-width: 260px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .skills-box h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .skills-box ul {

    }
    .skills-box li {

    }
    .project-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .timeline-item {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid var(--accent);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 20px;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
    }
    footer {
      background: var(--primary);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .skills-container {
        flex-direction: column;
      }
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  // Smooth section fade-in animation on scroll
  const sections = document.querySelectorAll('section');
  const options = {
    threshold: 0.1
  };
  const observer = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      }
    });
  }, options);
  sections.forEach(section => {
    observer.observe(section);
  });
</script>
